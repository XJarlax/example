    <script>
        /*
        *@typedef {string} Name
        */
        const ex = {};
        ex['Vasya'] = 10;


        
       
        /*
        *@param {Array<Name>}
         @return {boolean}   
        */
        function dolg(names) {
            let result = false;
            for (let i = 0; i < names.length; i++) {

                if (ex[names[i]] !== undefined) {
                    if (ex[names[i]] > 0) {
                        result = true;
                        break;
                    }
                }
            }
            return result

        }

        function testDolg1(){
            const result = dolg(['Vasya', 'Petya', 'Kate']);
            const correct = result === true;
            console.log(correct);
        }
        function testDolg2(){
            const result = dolg(['Vitia', 'Petya', 'Kate']);
            const correct = result === false;
            console.log(correct);

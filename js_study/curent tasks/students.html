    /** 
    @param {Array<Student>} group 
    @return {number} 
    */
    function middle_age(group) {
        let summ_age = 0;

        for (let i = 0; i < group.length; i++) {
            summ_age = summ_age + group[i].age;
        }
        const middle_age_result = summ_age / group.length;

        return middle_age_result
    }
    /**
    *@param {Array<Student>} group
    * @param {Classes} the_class
    * @return {boolean} 
    */
    function find_same_class_at_all(group, the_class) {
        let foundAll = true;
        for (let i = 0; i < group.length; i++) {
            let index = group[i].classes.indexOf(the_class);
            if (index === -1) {
                foundAll = false;
                break;
            }
        }
        return foundAll
    }
    /**
    *@param {Array<Student>} group
    *@return {Array<Classes>}
    */
    function find_same_classes_at_all(group) {
        const result = [];
        for (let i = 0; i < group.length; i++) {
            const classes = group[i].classes
            for (let j = 0; j < classes.length; j++) {
                const found = find_same_class_at_all(group, classes[j]);
                if (found) {
                    const foundInResult = result.indexOf(classes[j]) !== -1;
                    if (!foundInResult) {
                        result.push(classes[j])
                    }


                }

            }

        }
        if (result.length === 0) {
            result.push('Same classes not found')
        }

        return result
    }
